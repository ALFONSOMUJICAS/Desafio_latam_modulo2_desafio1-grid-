<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-title">
        <h1>Mi Ecommerce</h1>
      </header>

      <aside class="sidebar">
        <h2>Categorías</h2>

        <ul>
          <li>
            <a href="#"><strong>Perfumes</strong> (13)</a>
          </li>
          <li><a href="#">Ropa (21)</a></li>
          <li><a href="#">Accesorios (41)</a></li>
          <li><a href="#">Zapatos (10)</a></li>
        </ul>
      </aside>

      <main class="products">
        <section class="product-card">
          <img src="./assets/img/foto_1.jpg" alt="Perfume myKingdom" />
          <article class="product-info">
            <h3>Perfume myKingdom</h3>
            <p>31.400</p>
          </article>
          <button>Comprar</button>
        </section>

        <section class="product-card">
          <img src="./assets/img/foto_2.jpg" alt="Perfume Phantom" />
          <article class="product-info">
            <h3>Perfume Phantom</h3>
            <p>68.900</p>
          </article>
          <button>Comprar</button>
        </section>

        <section class="product-card">
          <img src="./assets/img/foto_3.jpg" alt="Zapatos Docker" />
          <article class="product-info">
            <h3>Zapatos Docker</h3>
            <p>29.700</p>
          </article>
          <button>Comprar</button>
        </section>

        <section class="product-card">
          <img src="./assets/img/foto_4.jpg" alt="Poleron puma" />
          <article class="product-info">
            <h3>Poleron puma</h3>
            <p>44.700</p>
          </article>
          <button>Comprar</button>
        </section>
      </main>

      <footer class="footer">© 2025 Mi E-commerce</footer>
    </div>
  </body>
</html>
